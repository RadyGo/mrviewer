# PostgreSQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the PostgreSQL driver:
#   gem install postgres
# On MacOS X:
#   gem install postgres -- --include=/usr/local/lib
# On Windows:
#   gem install postgres
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Or a Pure Ruby postgres driver:
#   gem install postgres-pr
#
development:
  adapter: postgresql
  database: assets2d_development
  username: mrviewer
  password: mrviewer
  host: 127.0.0.1

